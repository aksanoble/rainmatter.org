- name: Wild Shaale @ Centre for Wildlife Studies
  url: https://cwsindia.org
  description: Dr. Krithi Karanth of CWS has been at the forefront to address the human-animal conflict in and around wildlife habitat by relying on education, awareness, and rights-based approaches. We have contributed to CWS’ "Wild Shaale" program, a unique conservation-education program designed for rural school-going children living around wildlife reserves. Wild Shaale  seeks to build foundational knowledge about local wildlife, ecosystems and conservation issues and in the process fosters tolerance for wildlife among children, who are our future stewards of conservation.
