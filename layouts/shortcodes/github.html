<ul class="github no">
    {{ range .Page.Site.Data.github }}
        <li>
            <div class="date">
                {{ .created_at | dateFormat "Jan 2006" }}
            </div>
            <div class="name">
                <a href="{{ .url }}">{{ .name }}</a>
            </div>
            <div class="desc">{{ .description }}</div>
        </li>
    {{ end }}
</ul>
<div class="clear"> </div>
